name: "\U0001F680 Docs Infrastructure"
description: Suggest an improvement to be added to Arclix docs.
labels: ["enhancement: pending triage"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for your interest in the project and taking the time to fill out this enhancement report!
    - type: textarea
      id: feature-description
      attributes:
          label: Description
          description: "Clear and concise description of the enhancement. Please make the reason and usecases as detailed as possible. If you intend to submit a PR for this issue, tell us in the description. Thanks!"
          placeholder: As a developer using Arclix docs I want [goal / wish] so that [benefit].
      validations:
          required: true
    - type: textarea
      id: suggested-solution
      attributes:
          label: Suggested solution
          description: "In [module name] we could do the following implementation..."
      validations:
          required: true
    - type: textarea
      id: alternative
      attributes:
          label: Alternative
          description: Clear and concise description of any alternative solutions or features you've considered.
    - type: textarea
      id: additional-context
      attributes:
          label: Additional context
          description: Any other additional context or screenshots about the feature request here.
    - type: checkboxes
      id: checkboxes
      attributes:
          label: Validations
          description: Before submitting the issue, please make sure you do the following
          options:
              - label: Follow our [Code of Conduct](https://github.com/arclix/arclix-docs/blob/master/CODE_OF_CONDUCT.md)
                required: true
              - label: Read the [Contributing Guidelines](https://github.com/arclix/arclix-docs/blob/master/CONTRIBUTING.md).
                required: true
              - label: Read the [docs](https://arclix.github.io/arclix-docs/docs/intro).
                required: true
              - label: Check that there isn't already an issue that request the same feature to avoid creating a duplicate.
                required: true
